<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height,initial-scale=1.0">
  <link rel="stylesheet" href="../css/diary.css">
  <script src="../js/diaryScript.js"></script>
  <script src="../js/celendarVsDiary.js" defer></script>
  <script src="https://kit.fontawesome.com/45371830ed.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="../img/download__8_-removebg.png">
  <title>Mèo Meo List - Nhật Ký</title>
  <!-- Google Font Link for Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
  <!-- Phần bên trái -->
  <section class="left">
    <div class="container">
        <!-- Phần ghi nhật ký -->
        <div id="taskForm" class="input-form">
            <form action="#" id="usrform"> 
              <input type="text" id="myInput" placeholder=" Tiêu đề ">
              <input type = "date" id = "date">
              <button id="addButton"> Lưu</button>
            </form>  
            <br>  
            <textarea id="myInputDiary" rows="25" cols="130" name="comment" form="usrform" placeholder=" Lưu giữ ký ức, cùng Mèo Meo List sống lại những ngày tháng đã qua."></textarea>
        </div>
         <!-- Phần ngày -->
        <div class="wrapper">
            <header>
              <p class="current-date"></p>
              <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
              </div>
            </header>
            <div class="calendar">
              <ul class="days"></ul>
            </div>
        </div>
        <!-- Phần lưu trữ nhật ký -->
        <ul id="myUL">
        </ul>
    </div>
  </section>
  <!-- Phần menu bên phải -->
  <section class="right">
    <section id = "welcome">
      <div class="avatarName">
        <div>
          <img src="../img/download__1_-removebg-preview.png" alt="avarta">
          <span id="name"></span>
          <a href="start.html" id = "logout">
            <i class="fa-solid fa-right-from-bracket"></i>
          </a>
        </div>
      </div>
      <div class="addbusiness">
        <a href="index.html" class="circle">+</a>
        <span>Thêm công việc</span>
      </div>
      <div id="manage" class="menu">
        <span class="menuBig">CÔNG VIỆC</span>
        <ul class="menuSmall">
          <li>
            <a href="today.html" id ="today-todo">
              <i class="fa-solid fa-bars"></i>
              <span>Công việc hôm nay</span>
            </a>
          </li>
          <li>
            <a href="calendar.html" id = "calendar">
              <i class="fa-solid fa-calendar-days"></i>
              <span>Lịch</span>
            </a>
          </li>
          <li>
            <a href="event.html" id = "event">
              <i class="fa-solid fa-folder"></i>
              <span>Sự kiện</span>
            </a>
          </li>
          <li>
            <a href="diary.html" id = "diary">
              <i class="fa-solid fa-book"></i>
              <span>Nhật ký</span>
            </a>
          </li>
          <li>
            <a href="chart.html" id = "count">
              <i class="fa-solid fa-chart-pie"></i>
              <span>Thống kê</span>
            </a>
          </li>
        </ul>
      </div>
      <div id="setting" class="menu">
        <span class="menuBig">KHÁC</span>
        <ul class="menuSmall">
          <li>
            <a href="">
              <i class="fa-solid fa-circle-info"></i>
              <span>Thông tin tài khoản</span>
            </a>
          </li>
          <li>
            <a href="history.html" id = "history">
              <i class="fa-solid fa-clock-rotate-left"></i>
              <span>Lịch sử hoạt động</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa-solid fa-code-compare"></i>
              <span>Phiên bản : 24.23.02 </span>
            </a>
          </li>
        </ul>
      </div>
      <div class="copyright">
        <div>Demo_CNMNM_OU_DHIT2302</div>
        <div>Kim Ngân - Hương Thảo</div>
      </div>
    </section>
  </section>
</body>
</html>
