<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/index.css">
  <!-- <link rel="stylesheet" href="../css/today.css"> -->
  <script src="../js/script.js" defer></script>
  <script src="https://kit.fontawesome.com/45371830ed.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="../img/download__8_-removebg.png">
  <title>To-Do List</title>
</head>
<body>
  <!-- Phần bên trái -->
  <section class="left">
    <h1>To-Do List</h1>
    <div id="taskForm" class="input-form">
      <input type="text" id="myInput" placeholder="Add a new task">
      <select id="myItem">
        <!-- <option id ='all'>Tất cả</option> -->
        <option id = 'study'>Học tập</option>
        <option id = 'goout'>Đi chơi</option>
        <option id = 'hasTodo'>Việc cần làm</option>
      </select>
      <input type = "date" id = "date">
      <button id="addButton">Add</button>
    </div>
    <ul id="myUL">
      <li>Make a to-do list today</li>
    </ul>
  </section>
  <!-- Phần menu bên phải -->
  <section class="right">
    <section id = "welcome">
      <div class="avatarName">
        <div>
          <img src="../img/download__1_-removebg-preview.png" alt="avarta">
          <span id="name"></span>
          <a href="start.html" id = "logout">
            <i class="fa-solid fa-right-from-bracket"></i>
          </a>
        </div>
      </div>
      <div class="addbusiness">
        <a href="index.html" class="circle">+</a>
        <span>Thêm công việc</span>
      </div>
      <div id="manage" class="menu">
        <span class="menuBig">CÔNG VIỆC</span>
        <ul class="menuSmall">
          <li>
            <a href="today.html" id ="today-todo">
              <i class="fa-solid fa-bars"></i>
              <span>Công việc hôm nay</span>
            </a>
          </li>
          <li>
            <a href="calendar.html" id = "calendar">
              <i class="fa-solid fa-calendar-days"></i>
              <span>Lịch</span>
            </a>
          </li>
          <li>
            <a href="event.html" id = "event">
              <i class="fa-solid fa-folder"></i>
              <span>Sự kiện</span>
            </a>
          </li>
          <li>
            <a href="diary.html" id = "diary">
              <i class="fa-solid fa-book"></i>
              <span>Nhật ký</span>
            </a>
          </li>
          <li>
            <a href="chart.html" id = "count">
              <i class="fa-solid fa-chart-pie"></i>
              <span>Thống kê</span>
            </a>
          </li>
        </ul>
      </div>
      <div id="setting" class="menu">
        <span class="menuBig">KHÁC</span>
        <ul class="menuSmall">
          <li>
            <a href="">
              <i class="fa-solid fa-circle-info"></i>
              <span>Thông tin tài khoản</span>
            </a>
          </li>
          <li>
            <a href="history.html" id = "history">
              <i class="fa-solid fa-clock-rotate-left"></i>
              <span>Lịch sử hoạt động</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa-solid fa-code-compare"></i>
              <span>Phiên bản : 24.23.02 </span>
            </a>
          </li>
        </ul>
      </div>
      <div class="copyright">
        <div>Demo_CNMNM_OU_DHIT2302</div>
        <div>Kim Ngân - Hương Thảo</div>
      </div>
    </section>
  </section>
</body>
</html>
