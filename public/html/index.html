<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/script.js"></script>
  <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/256/8476/8476676.png?semt=ais_hybrid">
  <title>To-Do List</title>
</head>
<body>
  <span id="loginUser"></span>
  <h1>To-Do List</h1>
  <div id="taskForm" class="input-form">
    <input type="text" id="myInput" placeholder="Add a new task">
    <select id="myItem">
      <option id ='all'>Tất cả</option>
      <option id = 'diary'>Nhật kí</option>
      <option id = 'event'>Sự kiện</option>
      <option id = 'hasTodo'>Việc cần làm</option>
    </select>
    <button id="addButton">Add</button>
  </div>
  <ul id="myUL">
    <li>Make a to-do list today</li>
  </ul>
</body>
</html>
